<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fuel Tracker ‚Äî Vehicle Details</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7R5JZ3ESV2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7R5JZ3ESV2');
  </script>

  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg1:#f5e0c3;
      --bg2:#ffe0b2;
      --card:#fff3e0;
      --accent:#ff7043;
      --text:#4a2f23;
      --primary:#3498db;
      --secondary:#2ecc71;
      --warning:#f39c12;
      --danger:#e74c3c;
    }

    * { box-sizing:border-box; font-family:Inter,system-ui,Segoe UI,Roboto,'Noto Sans',sans-serif; }

    body {
      margin:0;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card {
      width:100%;
      max-width:480px;
      background:var(--card);
      border-radius:20px;
      padding:24px;
      box-shadow:0 12px 30px rgba(0,0,0,0.15);
      text-align:center;
      position:relative;
    }

    .logo {
      width:100px; height:100px;
      border-radius:12px;
      display:block; margin:0 auto 12px auto;
      object-fit:contain;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    h1 { color:var(--accent); margin:8px 0 10px 0; }

    .vehicle-details-container {
      background:#e8f5e9;
      border-radius:15px;
      padding:20px;
      margin:20px 0;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      text-align:left;
      border:2px solid #c8e6c9;
    }

    .detail-row {
      display:flex;
      justify-content:space-between;
      padding:8px 0;
      border-bottom:1px solid #c8e6c9;
    }

    .detail-row:last-child { border-bottom:none; }
    .detail-label { font-weight:600; color:var(--text); }
    .detail-value { color:#2e7d32; font-weight:500; }

    .btn {
      border:none; border-radius:10px;
      padding:12px 16px; font-weight:700;
      cursor:pointer; transition:0.3s; color:#fff;
      display:flex; align-items:center; justify-content:center; gap:8px;
    }

    .btn.fuel { background:linear-gradient(90deg,var(--accent),#ff9800); width:100%; margin-bottom:18px; box-shadow:0 4px 12px rgba(255,112,67,0.4); }
    .btn.back { background:linear-gradient(90deg,var(--primary),var(--secondary)); }
    .btn.docs { background:linear-gradient(90deg,#4caf50,#81c784); }
    .btn.reports { background:linear-gradient(90deg,#42a5f5,#64b5f6); }
    .btn.rules { background:linear-gradient(90deg,#ffb74d,#ff9800); }
    .btn.service { background:linear-gradient(90deg,#ba68c8,#8e24aa); font-size:1.1rem; padding:14px 18px; }
    .btn.toll { background:linear-gradient(90deg,#ef5350,#e53935); font-size:1.1rem; padding:14px 18px; }
    .btn:hover { filter:brightness(1.1); transform:translateY(-2px); }

    .row { display:flex; gap:8px; margin-top:16px; justify-content:center; flex-wrap:wrap; }
    .credit { text-align:center; margin-top:16px; font-weight:600; color:#4b2e05; }

    .heart { font-size:1.2rem; color:#e53935; cursor:pointer; margin-top:8px; transition:0.3s; }
    .heart:hover { transform:scale(1.3); }

    /* Share Section */
    .share-section {
      margin-top: 20px;
      background: #fff8e1;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .share-buttons { display:flex; justify-content:center; gap:8px; flex-wrap:wrap; }
    .share-btn {
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 12px; border-radius:8px; color:#fff;
      text-decoration:none; font-weight:600; font-size:0.9rem; transition:0.3s;
    }
    .share-btn.fb { background:#3b5998; }
    .share-btn.wa { background:#25d366; }
    .share-btn.tw { background:#000; } /* X black */
    .share-btn:hover { transform:scale(1.05); }

    /* Fade animation */
    #fadeLogo {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:linear-gradient(135deg,#fff3e0,#ffe0b2);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      opacity:0; visibility:hidden; transition:opacity 0.4s ease; z-index:2000;
    }
    #fadeLogo.active { opacity:1; visibility:visible; animation:fadeOut 0.8s ease 0.5s forwards; }
    #fadeLogo img { width:130px; height:130px; object-fit:contain; animation:zoomIn 0.5s ease; }
    #fadeLogo p { color:#8e24aa; font-weight:700; margin-top:10px; font-size:1.2rem; opacity:0; }
    @keyframes fadeOut { to{opacity:0;visibility:hidden;} }
    @keyframes zoomIn { 0%{transform:scale(0.7);opacity:0;}100%{transform:scale(1);opacity:1;} }

    /* Thanks Modal */
    #thanksBox {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      display:flex; align-items:center; justify-content:center;
      opacity:0; visibility:hidden;
      transition:opacity 0.4s ease;
      z-index:3000;
    }
    #thanksBox.active { opacity:1; visibility:visible; }
    .thanksMsg {
      background:#fff8e1;
      border-radius:16px;
      padding:20px 24px;
      text-align:center;
      box-shadow:0 8px 25px rgba(0,0,0,0.2);
      animation:zoomIn 0.4s ease;
    }
    .btn.upi {
      background:linear-gradient(90deg,#7e57c2,#5e35b1);
      color:#fff; border:none; border-radius:10px;
      padding:10px 20px; margin-top:10px; font-weight:700;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div id="fadeLogo">
  <img src="maa.png" alt="Mother">
  <p>Mother's Blessings üôè</p>
</div>

<div class="card">
  <img src="FuelTracker.png" alt="FuelTracker Logo" class="logo">
  <h1>Vehicle Details</h1>

  <div class="vehicle-details-container" id="vehicleDetails"></div>

  <button class="btn fuel" onclick="go('fuel.html')"><i class="fas fa-gas-pump"></i> Fuel Entry</button>

  <div class="row">
    <button class="btn service" onclick="go('service.html')"><i class="fas fa-tools"></i> Servicing</button>
    <button class="btn toll" onclick="go('toll_tax.html')"><i class="fas fa-road"></i> Toll Tax</button>
  </div>

  <div class="row">
    <button class="btn docs" onclick="go('docs.html')"><i class="fas fa-file-alt"></i> Documents</button>
    <button class="btn reports" onclick="go('report.html')"><i class="fas fa-chart-bar"></i> Reports</button>
  </div>

  <div class="row">
    <button class="btn rules" onclick="window.open('drivingrules.pdf','_blank')"><i class="fas fa-book"></i> Driving Rules</button>
    <button class="btn back" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

  <div class="credit">
    Chakdaha Roy Computer Academy<br>
    <small>email : surajit.chakdaha@gmail.com :: Surajit Roy</small>
    <div class="heart" onclick="showThanks()">‚ù§Ô∏è Thanks ‚ù§Ô∏è</div>
  </div>

  <div class="share-section">
    <div class="share-buttons">
      <a href="#" id="fbShare" class="share-btn fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" id="waShare" class="share-btn wa"><i class="fab fa-whatsapp"></i></a>
      <a href="#" id="twShare" class="share-btn tw">ùïè</a>
    </div>
  </div>
</div>

<!-- Thanks Modal -->
<div id="thanksBox" onclick="closeThanks()">
  <div class="thanksMsg" onclick="event.stopPropagation()">
    <p>üôè Thank you for supporting our project!<br>You can donate any amount starting from ‚Çπ1 üíñ</p>
    <button class="btn upi" onclick="goUPI()">üíú Donate via UPI</button>
  </div>
</div>

<script>
const currentVehicle = JSON.parse(localStorage.getItem('currentVehicle') || '{}');

function go(page){document.getElementById('fadeLogo').classList.add('active');setTimeout(()=>location.href=page,300);}
function goBack(){document.getElementById('fadeLogo').classList.add('active');setTimeout(()=>location.href='index.html',300);}
function showThanks(){document.getElementById('thanksBox').classList.add('active');}
function closeThanks(){document.getElementById('thanksBox').classList.remove('active');}
function goUPI(){window.location.href="upi://pay?pa=406310110004309@ybl&pn=SURAJIT%20ROY&mc=0000&mode=02&purpose=00";}

function populateVehicleDetails(){
  const v=document.getElementById('vehicleDetails');
  if(!currentVehicle || !currentVehicle.type){
    v.innerHTML=`<p style='text-align:center;color:#777;'>No Vehicle Selected</p>`;
    return;
  }
  v.innerHTML=`
    <div class='detail-row'><span class='detail-label'>Vehicle Type:</span><span class='detail-value'>${currentVehicle.type}</span></div>
    <div class='detail-row'><span class='detail-label'>Model:</span><span class='detail-value'>${currentVehicle.model}</span></div>
    <div class='detail-row'><span class='detail-label'>Vehicle Number:</span><span class='detail-value'>${currentVehicle.number || 'Not specified'}</span></div>
    <div class='detail-row'><span class='detail-label'>Insurance Expiry:</span><span class='detail-value'>${currentVehicle.insurance || 'Not set'}</span></div>
    <div class='detail-row'><span class='detail-label'>Pollution Expiry:</span><span class='detail-value'>${currentVehicle.pollution || 'Not set'}</span></div>`;
}

window.addEventListener('DOMContentLoaded',()=>{
  populateVehicleDetails();
  const shareURL=window.location.href;
  const shareText="üöò Check my vehicle details on Fuel Tracker ‚Äî smart app for managing vehicles!";
  document.getElementById('fbShare').href=`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareURL)}`;
  document.getElementById('waShare').href=`https://api.whatsapp.com/send?text=${encodeURIComponent(shareText+' '+shareURL)}`;
  document.getElementById('twShare').href=`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareURL)}`;
});
</script>
</body>
</html>
